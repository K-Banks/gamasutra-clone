<div class="row">
  <div class="col-6 main">
    <img src={{mainArticle?.image}} alt="Article Thumbnail Image">
    <h3>{{mainArticle?.title}}</h3>
  </div>
  <div class="col-6 sample">
    <div *ngFor="let article of articlesToList">
      <h5>{{article.title}}</h5>
      <hr>
    </div>
  </div>
</div>
